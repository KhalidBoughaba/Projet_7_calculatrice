<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>

</head>
<body>
<div class="con">
        <input type="text" id="afficheur">
        <div class="line-zero">
            <button onclick="Init()">C</button>
            <button onclick="Operation('/')">/</button>
        </div>
        <div class="line-two">
            <button onclick="ClickNumber(1)">1</button>
            <button onclick="ClickNumber(2)">2</button>
            <button onclick="ClickNumber(3)">3</button>
            <button onclick="Operation('-')">-</button>
        </div>
        <div class="line-three">
            <button onclick="ClickNumber(4)">4</button>
            <button onclick="ClickNumber(5)">5</button>
            <button onclick="ClickNumber(6)">6</button>
            <button onclick="Operation('*')">*</button>
        </div>
        <div class="line-four">
            <button onclick="ClickNumber(7)">7</button>
            <button onclick="ClickNumber(8)">8</button>
            <button onclick="ClickNumber(9)">9</button>
            <button onclick="Operation('+')">+</button>
        </div> 
        <div class="line-five">
            <button class="zero" onclick="ClickNumber(0)">0</button>    
            <button class="egale" onclick="Egale()">=</button>
        </div>
    </div>
    <script src="CalculatriceBLO.js"></script>
    <script src="calculatrice.js"></script>
</body>
</html>
